<!doctype html>
<head>
	<title>viewport tester</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	<style type="text/css">
		body {
			font-size: x-large;
			font-family: sans-serif;
			color: #224;
			margin: 0;
			padding: 0;
		}
		.ruler {
			position: absolute;
			top: 0;
			left: 0;
			background: red;
			width: 5px;
			height: 5px;
			border: solid green;
		}
		#horizontal {
			border-width: 0 5px 0 0;
		}
		#vertical {
			border-width: 0 0 5px;
		}
		#display {
			margin: 10px;
		}
	</style>
</head>
<div id="horizontal" class="ruler"></div>
<div id="vertical" class="ruler"></div>
<div id="display">
	<span id="display-w"></span>px Ã— <span id="display-h"></span>px
</div>
<script type="text/javascript">
	var displayWNode = document.getElementById('display-w')
	var displayHNode = document.getElementById('display-h')
	var horizontalRulerNode = document.getElementById('horizontal')
	var verticalRulerNode = document.getElementById('vertical')
	var rulerBorderWidth = 5

	function display(w, h) {
		displayWNode.innerHTML = w
		displayHNode.innerHTML = h
	}

	function ruler(w, h) {
		horizontalRulerNode.style.width = w - rulerBorderWidth + 'px'
		verticalRulerNode.style.height = h - rulerBorderWidth + 'px'
	}

	function update() {
		var w = window.innerWidth
		var h = window.innerHeight
		display(w, h)
		ruler(w, h)
	}

	update()

	window.addEventListener('resize', function() {
		update()
	})

</script>
